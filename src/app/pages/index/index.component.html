<div class="animate__animated animate__backInRight" >

 <mat-card *ngFor="let ruta of rutas" >

  <mat-card-title>
    <h2> {{ ruta.name }} </h2>
  </mat-card-title>
  <mat-card-content>
    <img [src]="ruta.image" alt="">
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button  color="primary"  [routerLink]="ruta.path">
      <i class="fas fa-paper-plane "></i>
    </button>
  </mat-card-actions>

 </mat-card>



</div>
