<div>

  <mat-card>
    <mat-card-title>
      <h2>Pokemon</h2>
    </mat-card-title>
    <mat-card-content>
      <form [formGroup]="forma">

        <mat-form-field>
          <input matInput placeholder="Nombre" formControlName="nombre">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Categoria" formControlName="categoria">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Habilidad" formControlName="habilidad">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Avatar" formControlName="avatar">
        </mat-form-field>

      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/home/pokemons">
        <i class="fas fa-undo    "></i>
      </button>
      <button mat-raised-button color="accent"  [disabled]="forma.invalid" (click)="save()" >
        <i class="fas fa-save    "></i>
      </button>
    </mat-card-actions>
  </mat-card>

</div>
